<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Interval</title>
</head>
<body>
    <h1>what javaScript word</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const sayDate = function(str){ // function to be called
        console.log(str, Date.now()); // log the date with the string
    }

    const intervalId = setInterval(sayDate, 1000, "hi") // call sayDate every second with "hi"

    clearInterval(intervalId) // stop the interval
</script>
</html>
