<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>what why word</h1>
    <button id="stop">stop</button>
</body>
<script>
    setTimeout(function () { // anonymous function
       console.log("dharma"); // will run after 5 seconds
    }, 5000); // 5 seconds

    const sayDharma=function(){ // named function
        console.log("priy");
    }
    setTimeout(sayDharma,2000)

    const changeText=function(){ // named function
        document.querySelector('h1').innerHTML="best js series" // change h1 text
    } // named function
    const changeMe=setTimeout(changeText,2000)
    document.querySelector("#stop").addEventListener('click',function(){ // anonymous function
        clearTimeout(changeMe)// stop the timeout
        console.log('stopped') // will run when button is clicked
    }) // stop button event listener
</script>
</html>
