<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>press key and match </title>
</head>
<body>
    <div class="project">
        <div id="insert"> // initial content
            <div class="key">press the key and watch</div>
        </div>
    </div>
    
</body>
<script>
        const insert=document.getElementById('insert'); // get the insert div

        window.addEventListener('keydown',function(event){ // listen for keydown event
            insert.innerHTML=`
            <div class="color">
                <table>
                    <tr>
                        <th>key</th>
                        <th>keyCode</th>
                        <th>code</th>
                    </tr>
                    <tr>
                        <td>${event.key === " " ? "space":event.key}</td>
                        <td>${event.keyCode}</td>
                        <td>${event.code}</td>
                    </tr>
                </table>
            </div>
            `; // insert the key info
        }); // end of keydown event listener
    </script>
</html>
