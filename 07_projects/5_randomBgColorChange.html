<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate a random bg color</title>
</head>
<body>
     <h1>what javaScript word</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    // generate a random color...
    const randomColor = function(){ // #FF5733
        const hex="023456789ABCDEF"
        let color="#" // #RRGGBB
        for(let i=0; i<6; i++){ // 6 times
            color += hex[Math.floor(Math.random()*16)] // get random index from 0 to 15
        }
        return color // #RRGGBB
    };
    console.log(randomColor()); // #FF5733
    
    let intervlId // undefined
    const startChangingColor=function(){ // start the interval
       if(!intervlId){ // if intervlId is null or undefined
         intervlId= setInterval(changBgColor,1000); // store the interval id
       }

        function changBgColor(){ // change the bg color
            document.body.style.backgroundColor=randomColor(); // set random color
        }
    };
    const stopChangingColor=function(){ // stop the interval
        clearInterval(intervlId); // clear the interval
        intervlId=null; // reset the interval id
    };

    document.querySelector("#start").addEventListener('click',startChangingColor); // start on click

    document.querySelector("#stop").addEventListener('click',stopChangingColor); // stop on click
</script>
</html>
