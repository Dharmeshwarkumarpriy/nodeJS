<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;"> // dark background
    <div class="parent"> // parent div with class parent
        <div class="day">monday</div> // child divs with class day 
        <div class="day">tuestay</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent') // div.parent
    console.log(parent); // <div class="parent">...</div>
    console.log(parent.children); // HTML collection of 4 divs
    console.log(parent.children[1].innerHTML);// tuestay

    for (let i = 0; i < parent.children.length; i++) { // children is HTML collection
        console.log(parent.children[i].innerHTML); // monday tuestay wednesday thursday
        
    }
    parent.children[1].style.color='orange' // tuestay in orange color
    console.log(parent.firstElementChild); // first child monday
    console.log(parent.lastElementChild); // last child thursday

    const dayOne=document.querySelector('.day') // first div.day i.e. monday
    console.log(dayOne); // <div class="day">monday</div>
     console.log(dayOne.parentElement); // parent div
      console.log(dayOne.nextElementSibling); // tuestay
       console.log(dayOne.previousElementSibling); // null

    console.log("NODES",parent.childNodes); // NodeList of 9 nodes (including text nodes)
    
</script>
</html>
