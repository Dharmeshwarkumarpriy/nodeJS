<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what why word</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){ // simple way
        const li=document.createElement('li'); // create li element
        li.innerHTML=`${langName}` // add text to li
        document.querySelector('.language').
        appendChild(li)
    }// add li to ul
    addLanguage('python') // call function
    addLanguage('javascript') // call function

    function addOptiLanguage(langName){ // optimized way
        const li=document.createElement('li') // create li element
        li.appendChild(document.createTextNode(langName)) // add text node to li
        document.querySelector('.language').appendChild(li) // add li to ul
    }
    addOptiLanguage('golang') // call function

    // Edit...
    const secondLang=document.querySelector("li:nth-child(2)") // select second li
    console.log(secondLang); // log it
    document.querySelector("li:nth-child(3)").textContent="Ruby" // change text of third li
    const newli=document.createElement('li')
    newli.textContent='mojo' // create new li with text mojo
    secondLang.replaceWith(newli)   // replace second li with new li

    // edit...
    const firstLang=document.querySelector('li:first-child') // select first li
    firstLang.outerHTML='<li>TypeScript</li>' // change entire li element

    // remove...
    const lastLang=document.querySelector('li:last-child') // select last li
    lastLang.remove() // remove last li

    // for more use telnet id tool...
</script>
</html>
